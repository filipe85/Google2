<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google2</title>
</head>

<body>
    <header class="header">
        <div class="menu__right">
            <a href="https://mail.google.com" class="menu__gmail"> Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" class="menu__imagens">Imagens</a>
            <img src="img/Menu.png" alt="google apps" class="menu__superior__direito">
            <img src="img/F.png" alt="usuario" class="botao__usuario">
        </div>

    </header>

    <main class="content">

        <div class="container__logo">
            <img src="img/Logo Google.png" alt="logo google" class="logo">

        </div>
             
        <div class="container_busca">
            <div class="input_styled">
                <img src="img/Lupa.png" alt="lupa" class="content-search__lupa">    
                <input type="text"class="input__box">   
                <img src="img/Teclado.png" alt="teclado" class="content-search__teclado">
                <img src="img/Microfone.png" alt="microfone" class="content-search__microfone">
            </div>
        </div>    

        <div class="container_botoes">
            <a href="https://www.google.com/">
                Pesquisa Google
            </a>
            <a href="https://www.google.com/">
                Estou com sorte
            </a>                 
        </div>
                


        <div class="container__texto">
                Disponibilizado pelo Google em: 
                <a href="https://google.com">English</a>                   
        </div>

        <div class="container__pais">
               Brasil 
        </div>
    </main>
    <footer>
        <div class="container__rodape">
            <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
            <a href="https://google.com">Publicidade</a>
            <a href="https://google.com">Negócios</a>
            <a href="https://google.com">Como funciona a Pesquisa</a>
            <a href="https://google.com">Privacidade</a>
            <a href="https://google.com">Termos</a>
            <a href="https://google.com">Configurações</a>
        </div>

    </footer>
</body>
</html>
